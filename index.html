<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Adicionar Remover Editar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="script/main.js" defer></script>
    <script src="dexie.js"></script>


</head>

<body>

    <!--Formulário-->
    <h1> <i id="user" class="bi bi-person"></i> Cadastro de Usuários</h1>
    <main>
        <form action="#">
            <div class="ajus"><label for="nome">Loja</label>
                <input type="text" name="nome" id="nome" placeholder="nome da loja">
                <p id="m1"> *Campo Obrigatório</p>

            </div>

            <div class="ajus"><label for="email">CNPJ</label>
                <input type="email" name="email" id="email" placeholder="somente números">
                <p id="m2"> *Campo Obrigatório</p>
            </div>

            <div class="ajus"><label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="telefone">
                <p id="m3"> *Campo Obrigatório</p>
            </div>

            <div class="ajus"><label for="pdv">PDV</label>
                <input type="text" name="pdv" id="pdv" placeholder="digite o PDV">
                <p id="m4"> *Campo Obrigatório</p>
            </div>
            <div class="ajus"><label for="representante">Representante</label>
                <input type="text" name="representante" id="representante" placeholder="representante">
                <p id="m5"> *Campo Obrigatório</p>
                <input type="hidden" name="confir" id="confir" value="">
            </div>

            <button id="bot1">
                <img id="at" src="img/plus-circle.svg" alt="adiciona usuario">
                <img id="atual" src="img/arrow-repeat.svg" alt="atualiza usuário">
            </button>

        </form>
        <hr>
        <table id="tabela">
            <tr id="men">
                <th>Loja</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>PDV</th>
                <th>Representante</th>
                <th id="maio">Opções</th>
            </tr>
        </table>
        <h2>CRUD</h2>
    </main>




</body>

</html>
